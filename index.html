<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>一级市场营销服务 | 币圈极速宣发</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0A0A0A',
                dark: '#141414',
                red: '#E60012',
                gold: '#D4AF37',
                goldLight: '#FFD700',
                grey: '#2A2A2A',
                text: '#E5E5E5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0A0A0A;
        color: #E5E5E5;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Gold Gradient Text */
      .text-gold-gradient {
        background: linear-gradient(to right, #D4AF37, #FFD700, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      /* 3D Coin Effect */
      .coin-container {
        perspective: 1000px;
      }
      .coin {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #FFD700, #D4AF37, #8B6914);
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.3), inset 0 0 20px rgba(0,0,0,0.5);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        color: #4a3b0a;
        text-shadow: 0px 1px 0px rgba(255,255,255,0.4);
        border: 4px solid #FFD700;
      }
      .coin-inner {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        border: 2px dashed rgba(139, 105, 20, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
